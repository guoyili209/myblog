<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tick's博客</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.min.css">
</head>

<body style="background: transparent url(assets/bg.jpg) no-repeat fixed center;">
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Tick's博客</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarbutton">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarbutton">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">文章</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">留言板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cv/index.html" target="_blank">My CV</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <section id='leaveMessage'>
        <div class="container">
            <div class="text-center msgboardTop title">
                <h5>^_^<a href="#leavemsg">欢迎给我留言</a>^_^</h5>
            </div>
            <div>
                <template v-for='site in sites'>
                    <v_leavemessageboard v-bind:message='site'></v_leavemessageboard>
                </template>
            </div>
            <ul class="pagination mx-auto">
                <div class="mx-auto">
                    <template v-for='index in pages'>
                        <v_pagination v-bind:pagecount='index'></v_pagination>
                    </template>
                </div>
            </ul>
            <div id="leavemsg" class="mb-2">
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label for="comment" class="title">留言：</label>
                        <textarea id="form_message" class="form-control" rows='5' id='comment'></textarea>
                    </div>
                    <div class="text-right">
                        <button id="submit_btn" type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>

        </div>
    </section>
    <script type="text/javascript" src="../libs/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>
    <script src="../libs/js/jquery.easing.1.3.js"></script>
    <script src="../libs/js/jquery.stellar.min.js"></script>
    <script src="../libs/js/jquery.waypoints.min.js"></script>
    <script src="../libs/js/vue.min.js"></script>
    <!-- <script src="js/components/leaveMessage.js"></script> -->
    <script src="js/custom.min.js"></script>
</body>

</html>
